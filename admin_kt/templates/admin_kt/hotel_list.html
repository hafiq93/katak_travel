{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'src/styles.css' %}">
<html>
    
    <!-- Include the header -->
    {% include 'base_kt/admin_header.html' %}

    <body>
        <div class="flex h-screen">
            <!-- Sidebar -->
            {% include 'base_kt/admin_sidebar.html' %}
            <div class="flex-grow p-4 bg-gray-100 ">

                <!-- Search Form -->
                <form method="GET" class="mb-4 flex justify-end">
                    <input 
                        type="text" 
                        name="q" 
                        placeholder="Search by hotel,name"
                        value="{{ query }}" 
                        class="border px-4 py-2 w-1/3 rounded-md"
                    />
                    <button type="submit" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded">
                        Search
                    </button>
                </form>

            <!-- First Row (Metrics in One Row) -->
            <div class="rounded-md">
            
                <!-- Third Row (Below Second Row) -->
                <div class="grid grid-cols-1 gap-4 mt-2">
            
                    <!-- Second Column, Second Row: User List -->
                    <div class="bg-white shadow-md p-6 rounded-md">
                        <h2 class="text-2xl font-bold mb-4">Hotel List</h2>
                    
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr>
                                <th class="px-4 py-2 text-left text-gray-600 font-semibold">No</th>
                                <th class="px-4 py-2 text-left text-gray-600 font-semibold">Hotel Name</th>
                                <th class="px-4 py-2 text-left text-gray-600 font-semibold">Location</th>
                                <th class="px-4 py-2 text-left text-gray-600 font-semibold">PIC</th>
                                <th class="px-4 py-2 text-left text-gray-600 font-semibold">Merchant Name</th>
                                <th class="px-4 py-2 text-left text-gray-600 font-semibold">Status</th>
                                <th class="px-4 py-2 text-left text-gray-600 font-semibold">Details</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
