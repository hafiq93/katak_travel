{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'src/styles.css' %}">
<html>
    
     <!-- Include the header -->
     {% include 'base_kt/admin_header.html' %}

     <body>
        <div class="flex">
           
            {% include 'base_kt/admin_sidebar.html' %}
            <div class="flex-grow p-4 bg-gray-100 h-screen">

                <!-- First Row (Metrics in One Row) -->
                <div class="rounded-md">
                
                    <!-- Third Row (Below Second Row) -->
                    <div class="grid grid-cols-1 gap-4 mt-2">
                        
                        <!-- form edit intro or choice -->
                        <div class="bg-white shadow-md p-6 rounded-md">
                            <h2 class="text-2xl font-bold mb-4">Edit Main Page</h2>
                        
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="intro" class="block text-gray-700 font-semibold mb-2">Introduction</label>
                                    <textarea 
                                        id="intro" 
                                        name="intro" 
                                        rows="10"  
                                        class="block w-full  border-gray-500  px-3 py-2 border rounded-md shadow-sm ">
                                        {{ main_page.intro }}
                                    </textarea>
                                </div>
                        
                                <div class="mb-4">
                                    <label for="page" class="block text-gray-700 font-semibold mb-2">Page</label>
                                    <input 
                                        type="text" 
                                        id="page" 
                                        name="page" 
                                        value="{{ main_page.page }}" 
                                        class="block w-full  border-gray-500  px-3 py-2 border rounded-md shadow-sm">
                                </div>
                        
                                <div class="flex justify-end space-x-4 mt-4">
                                    <!-- Save Button -->
                                    <button type="submit" 
                                            class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-md flex items-center space-x-2">
                                        <i class="fas fa-save"></i> <!-- Font Awesome Save Icon -->
                                        <span>Save</span>
                                    </button>
                                
                                    <!-- Cancel/Back Button -->
                                    <a href="{% url 'main_page' %}" 
                                       class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-md flex items-center space-x-2">
                                        <i class="fas fa-times"></i> <!-- Font Awesome Cancel Icon -->
                                        <span>Cancel</span>
                                    </a>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
