{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATAK TRAVEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <link href="{% static 'src/styles.css' %}" rel="stylesheet">
    <link href="{% static 'fonts-6/css/all.css' %}" rel="stylesheet">
    <script src="{% static 'javascript/dropdown_header.js' %}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <header class="bg-white border-b-2" style="color: #009A00;">
        <div class="container mx-auto p-2 sm:px-4 md:px-8">
            <div class="flex justify-start gap-8 items-center">
                <div class="flex items-center justify-start ml-6 px-5">
                    <img src="{% static 'images/KATAK_2.jpg' %}" alt="Company Logo" class="h-12 w-15">
                    <h1 class="text-2xl font-bold ml-4">KATAK TRAVEL</h1>
                </div>

                <div class="flex items-center justify-start space-x-6">
                    <nav class="flex space-x-4">
                        <a href="{% url 'home_page' %}" class="text-lg font-medium">Home</a>
                        
                        <!-- About Us Dropdown -->
                        <div class="relative  group">
                            <button class="text-lg font-medium flex items-center space-x-2" >
                                <span>About Us</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <!-- Dropdown Menu -->
                            <div id="about-us-dropdown" class="absolute left-0 hidden mt-2 bg-white shadow-lg rounded-lg w-48 py-2 space-y-2">
                                <a href="{% url 'about_us' %}" class="block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100">About Us </a>
                                <a href="{% url 'contact_us' %}" class="block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100">Contact Us</a>
                            </div>
                        </div>
                        
                        <!-- Reviews Dropdown -->
                        <div class="relative group">
                            <button class="text-lg font-medium flex items-center space-x-2" id="reviews-btn">
                                <span>Reviews</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div class="absolute left-0 hidden mt-2 bg-white shadow-lg rounded-lg w-48 py-2 space-y-2" id="reviews-dropdown">
                                <a href="#" class="block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100">Places/Locations  <span class="text-red-500 text-sm">(Coming Soon)</span></a>
                                <a href="#" class="block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100">Food  <span class="text-red-500 text-sm">(Coming Soon)</span></a>
                            </div>
                        </div>

                        <!-- Blog Dropdown -->
                        <div class="relative  group">
                            <button class="text-lg font-medium flex items-center space-x-2">
                                <span>News</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <!-- Dropdown Menu -->
                            <div id="blog-dropdown" class="absolute left-0 hidden mt-2 bg-white shadow-lg rounded-lg w-48 py-2 space-y-2">
                                <a href="" class="block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100">Best Food  <span class="text-red-500 text-sm">(Coming Soon)</span></a>
                                <a href="" class="block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100">Best Hotels  <span class="text-red-500 text-sm">(Coming Soon)</span></a>
                            </div>
                        </div>

                        
                    </nav>
                </div>
            </div>
        </div>
    </header>

   

</body>

</html>
<script>
    // Get all the dropdown buttons and dropdown menus
    const dropdownButtons = document.querySelectorAll('.group button');
    const dropdownMenus = document.querySelectorAll('.group > .absolute');

    // Toggle dropdown visibility when a button is clicked
    dropdownButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const dropdownMenu = e.target.closest('.group').querySelector('.absolute');
            const isVisible = dropdownMenu.style.display === 'block';

            // Close all dropdowns first
            dropdownMenus.forEach(menu => menu.style.display = 'none');

            // Toggle the clicked dropdown visibility
            dropdownMenu.style.display = isVisible ? 'none' : 'block';
        });
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.group')) {
            dropdownMenus.forEach(menu => menu.style.display = 'none');
        }
    });
</script>
