{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'src/styles.css' %}">
<html>
    
     <!-- Include the header -->
     {% include 'base_kt/hms_header.html' %}

     <body>
        <div class="flex">
            <!-- Sidebar -->
            {% include 'base_kt/hms_sidebar.html' %}
            <div class="flex-grow p-4 bg-gray-100 h-min-screen">
                <div class="relative">
                    <div class="block pb-2">
                        <div class="w-full h-4 bg-gray-400 rounded-full">
                            <div class="w-5/5 h-full text-center text-xs text-white font-semibold ">
                                0%
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 flex h-8 overflow-hidden rounded bg-gray-100 text-md">
                        <div class="flex flex-col justify-center items-center bg-green-700" style="width: 25%;">
                            <a href="{% url 'register_hotel' %}" class="block text-center">
                                <span class="font-semibold text-white">Register</span>
                            </a>
                        </div>
                      <div class="flex flex-col justify-center bg-white border-r-2" style="width: 25%;">
                        <span class="text-center">Hotel Details</span>
                      </div>
                      <div class="flex flex-col justify-center bg-white border-r-2" style="width: 25%;">
                        <span class="text-center">Room Details</span>
                      </div>
                      <div class="flex flex-col justify-center bg-white border-r-2" style="width: 25%;">
                        <span class="text-center">Description</span>
                      </div>
                      <div class="flex flex-col justify-center bg-white border-r-2" style="width: 25%;">
                        <span class="text-center">Details</span>
                      </div>
                      <div class="flex flex-col justify-center bg-white" style="width: 25%;">
                        <span class="text-center">Approval</span>
                      </div>
                    </div>
                    
                </div>
                
                
                
                <div class="bg-white p-6 rounded-lg shadow-lg w-full ">
                    <h2 class="text-2xl font-bold mb-4">Register Hotel</h2>
                    
                     <!-- Add Hotel Form -->
                     <form method="POST" action="{% if hotel %}{% url 'register_hotel' hotel.id %}{% else %}{% url 'register_hotel' %}{% endif %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="hotel_name" class="block text-gray-700 font-semibold">Hotel Name:</label>
                            <input type="text" id="hotel_name" name="hotel_name" value="{{ hotel_name }}" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                        </div>
                    
                        <div class="mb-4">
                            <label for="address" class="block text-gray-700 font-semibold">Address:</label>
                            <textarea id="address" name="address" required class="mt-1 p-2 border border-gray-300 rounded w-full">{{ address }}</textarea>
                        </div>
                    
                        <div class="mb-4">
                            <label for="location" class="block text-gray-700 font-semibold">Location:</label>
                            <input type="text" id="location" name="location" value="{{ location }}" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                        </div>
                    
                        <div class="mb-4">
                            <label for="poscode" class="block text-gray-700 font-semibold">Poscode:</label>
                            <input type="text" id="poscode" name="poscode" value="{{ poscode }}" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                        </div>
                    
                        <div class="mb-4">
                            <label for="city" class="block text-gray-700 font-semibold">City:</label>
                            <input type="text" id="city" name="city" value="{{ city }}" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                        </div>
                    
                        <div class="mb-4">
                            <label for="region" class="block text-gray-700 font-semibold">Region:</label>
                            <input type="text" id="region" name="region" value="{{ region }}" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                        </div>
                    
                        <div class="mb-4">
                            <label for="country" class="block text-gray-700 font-semibold">Country:</label>
                            <input type="text" id="country" name="country" value="{{ country }}" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                        </div>
                    
                        <div class="flex justify-between mt-6">
                            <a href="{% url 'hms-list' %}" class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-600 mr-2 font-semibold inline-flex items-center">
                                <i class="fas fa-times mr-2"></i> <!-- Font Awesome cancel icon -->
                                Cancel
                            </a>
                    
                            <div class="flex space-x-2">
                                <!-- Submit Button with Icon -->
                                <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-600 font-semibold inline-flex items-center">
                                    <i class="fas fa-paper-plane mr-2"></i> <!-- Submit icon -->
                                    Submit
                                </button>
                                
                                <!-- Next Button with Right Arrow Icon -->
                                <a href="{% if hotel %}{% url 'hms-register2' hotel.id %}{% else %}{% url 'register_hotel' %}{% endif %}" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 font-semibold inline-flex items-center">
                                    Next
                                    <i class="fas fa-arrow-right ml-2"></i> <!-- Right arrow icon -->
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
